<ion-header>

    <ion-navbar>

        <ion-buttons>
            <button ion-button (click)="viewCtrl.dismiss(false)">
                Cerrar
            </button>
        </ion-buttons>

        <ion-title>Iniciar Sesion</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label floating>Correo</ion-label>
            <ion-input type="email" [(ngModel)]="correo" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Contrasena</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button block (click)="ingresar()" [disabled]="correo.length < 5 || contrasena.length < 5 ">
        Ingresar
    </button>

</ion-content>
